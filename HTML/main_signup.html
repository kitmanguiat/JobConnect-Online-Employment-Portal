</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo"><span>Job</span>Connect</div>
                <nav>
                    <ul>
                        <li><a href="../HTML/main_home.html">Home</a></li>
                        <li><a href="../HTML/main_joblisting.html">Job Listings</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="signup-container">
            <h2>Create an Account</h2>
            <form action="../PHP/main_signupDB.php" method="POST" id="signup">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="At least 8 characters" required>

                <label for="role">Sign up as:</label>
                <select id="role" name="role" required>
                    <option value="job_seeker">Job-Seeker</option>
                    <option value="employer">Employer</option>
                </select>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">

    </footer>
    <script src="../JS/main_signup.js"></script>
