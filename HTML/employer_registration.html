<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h2>Employer Registration</h2>
    <form action="../PHP/EmployerController.php" method="POST" enctype="multipart/form-data">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required>

        <label for="company_description">Company Description:</label>
        <textarea id="company_description" name="company_description" rows="4"></textarea>

        <label for="company_size">Company Size:</label>
        <select id="company_size" name="company_size" required>
            <option value="1-10">1-10</option>
            <option value="11-50">11-50</option>
            <option value="51-200">51-200</option>
            <option value="201-500">201-500</option>
            <option value="500+">500+</option>
        </select>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="founded_year">Founded Year:</label>
        <input type="number" id="founded_year" name="founded_year" min="1900" max="2024">

        <label for="logo">Company Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*">

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required>

        <button type="submit" name="register_employer">Register</button>
    </form>
</body>
</html>
