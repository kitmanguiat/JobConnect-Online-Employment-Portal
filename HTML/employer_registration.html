<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration - JobConnect</title>
    <link rel="stylesheet" href="../CSS/employer.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">JobConnect</div>
            <ul class="nav-links">
                <li><a href="../HTML/employer_dashboard.html">Dashboard</a></li>
                <li><a href="#">Company Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="card">
            <h1>Manage your company profile</h1>
            <form action="../PHP/employer_registration.php" method="POST">
                <div class="form-group">
                    <label for="tin">TIN</label>
                    <input type="text" id="tin" name="tin" required>
                </div>

                <div class="form-group">
                    <label for="business-name">Business Name</label>
                    <input type="text" id="business-name" name="business_name" required>
                </div>

                <div class="form-group">
                    <label for="trade-name">Trade Name</label>
                    <input type="text" id="trade-name" name="trade_name" required>
                </div>

                <div class="form-group">
                    <label>Location Type</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="location_type" value="main" required> Main
                        </label>
                        <label>
                            <input type="radio" name="location_type" value="branch"> Branch
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="employer-type">Employer Type</label>
                    <select id="employer-type" name="employer_type" required>
                        <option value="">Select employer type</option>
                        <option value="private">Private</option>
                        <option value="government">Government</option>
                        <option value="non-profit">Non-Profit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="total-work-force">Total Work Force</label>
                    <select id="total-work-force" name="total_work_force" required>
                        <option value="">Select work force size</option>
                        <option value="1-9">1 - 9 (Micro)</option>
                        <option value="10-99">10 - 99 (Small)</option>
                        <option value="100-199">100 - 199 (Medium)</option>
                        <option value="200+">200+ (Large)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="line-of-business">Line of Business/Industry</label>
                    <input type="text" id="line-of-business" name="line_of_business" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" name="barangay" required>
                </div>

                <div class="form-group">
                    <label for="city">City/Municipality</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="province">Province</label>
                    <input type="text" id="province" name="province" required>
                </div>

                <div class="form-group">
                    <label for="contact-person">Contact Person</label>
                    <input type="text" id="contact-person" name="contact_person" required>
                </div>

                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div class="form-group">
                    <label for="telephone">Telephone No.</label>
                    <input type="text" id="telephone" name="telephone">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile No.</label>
                    <input type="text" id="mobile" name="mobile" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Back</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
